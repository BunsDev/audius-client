  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run:
        name: "Publish Release on GitHub"
        command: |
          VERSION=$(grep -m1 version ./web/package.json | awk -F: '{ print $2 }' | sed 's/[", ]//g')
          echo "$VERSION"
          ghr -t ${GHI_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./web
